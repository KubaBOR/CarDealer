<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="fragments :: mainNavbar"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Auctioned Cars
                <span>
            <a href="/addNewAuctionPage">
            <button class="btn btn-primary">Add New</button>
            </a>
        </span>
            </h2>

            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Production Year</th>
                    <th>Make</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="auction: ${allAuctions}" style="border: 1px black">
                    <td th:text="${auction.title}"></td>
                    <td th:text="${auction.price}"></td>
                    <td th:text="${auction.productionYear}"></td>
                    <td th:text="${auction.car}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
