<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="fragments :: mainNavbar"></div>

<div class="container">
    <form action="#" th:action="@{/addNewAuctionCarAction}" th:object="${newAuction}" th:method="post">
        <div class="form-group">

                <label for="auctionTitle">Auction Title</label>
                <input id="auctionTitle" type="text" th:field="*{title}">
                <br>
                <label for="auctionPrice">Price in PLN</label>
                <input id="auctionPrice" type="number" th:field="${newAuction.price}">


<!--            <fieldset>
                <legend>Select carList</legend>
            <select name="cars" th:field="${newAuction.carList}" multiple style="width: 100%;">
                <option th:each="carList ${allAuctions}" th:text="${carList.make}" th:value="${carList.name}"></option>
            </select>
            </fieldset>-->

                <legend>Select car</legend>
                <div th:each="carList: ${allAuctions}">
                    <input type="radio"
                           id="chosenCar"
                           th:field="${newAuction.carList}"
                           th:value="${carList.model}"
                           th:text="${carList.model}">
                </div>

                <legend>Select configuration</legend>
                <div th:each="configurations: ${allConfig}">
                    <input type="checkbox"
                           id="chosenConfig"
                           th:field="${newAuction.config}"
                           th:value="${configurations.addon}"
                           th:text="${configurations.addon}">
                </div>
            <input type="submit" class="btn-success">
            </fieldset>
        </div>
    </form>
</div>
