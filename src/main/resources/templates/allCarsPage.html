<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="fragments :: mainNavbar"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>List of cars</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Engine</th>
                    <th>HorsePower</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car: ${allCars}">
                    <td th:text="${car.make}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.engine}"></td>
                    <td th:text="${car.horsePower}"></td>
                    <td>
                        <form action="#" th:action="@{'/deleteCarAction/{id}'(id=${car.id})}" th:method="delete">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="container">
            <h2>Add new car</h2>

            <form action="#" th:action="@{/addCarAction}" th:object="${newCar}" th:method="post">
                <div class="form-group">

                    <label for="carMake">Make</label>
                    <input id="carMake" type="text" th:field="${newCar.make}"/>

                    <label for="carModel">Model</label>
                    <input id="carModel" type="text" th:field="${newCar.model}"/>

                    <label for="carEngine">Engine</label>
                    <input id="carEngine" type="text" th:field="${newCar.engine}"/>

                    <label for="carPower">HorsePower</label>
                    <input id="carPower" type="text" th:field="${newCar.horsePower}"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
