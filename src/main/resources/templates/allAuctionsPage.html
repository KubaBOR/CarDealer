<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light">
    <div th:insert="fragments :: mainNavbar"></div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Auctioned Cars
            <a href="/addAuction">
            <button type="button" class="btn btn-outline-primary">Add New</button>
            </a>
            </h2>

            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>Price (PLN)</th>
                    <th>Production Year</th>
                    <th>Car Details</th>
                    <th>Configuration</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="auction: ${allAuctions}" style="border: 1px black">
                    <td>
                        <form action="#" th:action="@{'deleteAuctionAction/{id}'(id=${auction.id})}" th:method="delete">
                            <input type="submit" class="btn btn-danger" value="&#10005;">
                        </form>
                    </td>
                    <td th:text="${auction.price}"></td>
                    <td th:text="${auction.productionYear}"></td>
<!--                    <td th:text="${auction.car}"></td>-->
                    <td>
                        <div th:each="car : ${auction.car}">
                            <span th:text="${car.make}"></span>
                            <span th:text="${car.model}"></span>
                            <span th:text="${car.engine}"></span>
                            <span th:text="${car.horsePower + ' hp'}"></span>
                        </div>
                    </td>
                    <td>
                        <div th:each="config : ${auction.configurations}">
                            <span th:text="${config.addon}"></span>
                        </div>
                    </td>
                    <td th:text="${auction.description}"></td>

                    <!-- <td th:text="${auction.car.carMake + ' '
                     + auction.car.model}"/>
                     <td th:text="${auction.car.engine + ', ' + auction.car.horsePower + ' HP'}"></td>
                     <td th:text="${auction.car.color}"></td>-->

                </tr>
               <!-- <td th:each="car : ${allCars}"
                    th:text="${#request.getCarById/{id}'id=${auction.carId}) }"></td>-->
                <!--<tr th:each="auction: ${allAuctions}" style="border: 1px black">
                    <td th:text="${auction.title}"></td>
                    <td th:text="${auction.price}"></td>
                    <td th:text="${auction.productionYear}"></td>
                    <td th:text="${auction.car}"></td>
                </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
