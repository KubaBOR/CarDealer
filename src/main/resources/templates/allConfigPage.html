<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Config</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light">
    <div th:insert="fragments :: mainNavbar"></div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <h2>List of configuration options</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Config</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="configurations: ${allConfig}">
                    <td th:text="${configurations.addon + ' (' + configurations.price + ' PLN)'}"></td>
                    <td>
                        <form action="#" th:action="@{'/deleteAddonAction/{id}'(id=${configurations.id})}"
                              th:method="delete">
                            <button class="btn btn-outline-danger" type="submit"
                                    style='font-size:18px'><i class='far fa-trash-alt'></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="container">
            <h2>Add new addon</h2>

            <form action="#" th:action="@{/addConfigAction}" th:object="${newConfig}" th:method="post">
                <div class="form-group">

                    <label for="configName">Addon</label>
                    <input id="configName" type="text" th:field="${newConfig.addon}"/>

                </div>
                <div class="form-group">
                    <label for="configPrice">Price (PLN)</label>
                    <input id="configPrice" type="number" th:field="${newConfig.price}"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Confirm <i class="far fa-file-alt"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
