<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="fragments :: mainNavbar"></div>

<div class="container">
    <form action="#" th:action="@{/addNewAuctionCarAction}" th:object="${newAuction}" th:method="post">
        <div class="form-group">

            <label for="auctionTitle">Auction Title</label>
            <input id="auctionTitle" type="text" th:field="${newAuction.title}">
            <br>
            <label for="auctionPrice">Price in PLN</label>
            <input id="auctionPrice" type="number" th:field="${newAuction.price}">
            <br>
            <label for="carYear">Production Year</label>
            <input id="carYear" type="text" th:field="${newAuction.productionYear}">

            <div th:each="car: ${allCars}">
                <input type="radio"
                       id="chosenCar"
                       th:field="${newAuction.carId}"
                       th:value="${newAuction.carId}"
                       th:text="${car.make} + ' ' + ${car.model}">
            </div>

            <input type="submit" class="btn btn-success">
            </fieldset>
        </div>
    </form>
</div>
